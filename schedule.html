<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Pro â€“ Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white">
  <header id="siteHeader"></header>

  <section class="pt-28 pb-8">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-6
                 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
        Schedule
      </h1>

      <div class="filters flex flex-wrap gap-3 mb-6">
        <select id="filter-tier" class="pill-select">
          <option value="all">All Tiers</option>
          <option value="Premier">Premier</option>
          <option value="Championship">Championship</option>
        </select>
        <select id="filter-venue" class="pill-select">
          <option value="all">All Venues</option>
          <option value="Play360">Play360</option>
          <option value="PADEL24">PADEL24</option>
        </select>
        <button id="export-csv" class="px-4 py-2 rounded-full bg-blue-500/80 hover:bg-blue-500">Export CSV</button>
      </div>

      <div class="overflow-x-auto">
        <table id="schedule-table" class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-white/5">
              <th class="p-4">Round</th>
              <th class="p-4">Match</th>
              <th class="p-4">Tier</th>
              <th class="p-4">Venue</th>
              <th class="p-4">Date</th>
              <th class="p-4">Fixture</th>
              <th class="p-4">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <footer id="siteFooter"></footer>
  <script type="module" src="js/app.js?v=7"></script>
</body>
</html>
